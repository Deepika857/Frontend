<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Audio Player</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
  audio { width: 100%; max-width: 400px; margin: 10px 0; }
  .controls { margin-top: 10px; }
  .controls button, .controls input[type=range] {
    margin: 0 5px;
    padding: 5px 10px;
  }
</style>
</head>
<body>

<h2>Audio Player</h2>

<audio id="myAudio">
  <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="controls">
  <button onclick="playAudio()">Play</button>
  <button onclick="pauseAudio()">Pause</button>
  <button onclick="stopAudio()">Stop</button>
  <br><br>
  <label>Seek: <input type="range" id="seek" value="0" min="0"></label>
  <label>Volume: <input type="range" id="volume" min="0" max="1" step="0.01" value="1"></label>
</div>

<p id="status">Status: stopped</p>
<p id="timeInfo">0:00 / 0:00</p>

<script>
const audio = document.getElementById('myAudio');
const seek = document.getElementById('seek');
const volume = document.getElementById('volume');
const statusText = document.getElementById('status');
const timeInfo = document.getElementById('timeInfo');

function formatTime(sec) {
  let m = Math.floor(sec / 60);
  let s = Math.floor(sec % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}

audio.addEventListener('loadedmetadata', () => {
  seek.max = Math.floor(audio.duration);
  timeInfo.textContent = `0:00 / ${formatTime(audio.duration)}`;
});

audio.addEventListener('timeupdate', () => {
  seek.value = Math.floor(audio.currentTime);
  timeInfo.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
});

function playAudio() {
  audio.play();
  statusText.textContent = "Status: playing";
}

function pauseAudio() {
  audio.pause();
  statusText.textContent = "Status: paused";
}

function stopAudio() {
  audio.pause();
  audio.currentTime = 0;
  statusText.textContent = "Status: stopped";
}

seek.addEventListener('input', () => audio.currentTime = seek.value);
volume.addEventListener('input', () => audio.volume = volume.value);
</script>

</body>
</html>
